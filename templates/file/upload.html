{% extends 'dashboard/base-login.html' %}
{% block title %}Upload | EngiHub{% endblock %}
{% load static staticfiles %}
 {% block stylesheets %}

    <link rel="stylesheet" href={% static "file/style.css" %}>

{% endblock %}

{% block content %}
 

  <form role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

        {{ field }}
    {% endfor %}
    <div class="form-group">
        <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Upload</button>
    </div>
  </form>

{% endblock %}
