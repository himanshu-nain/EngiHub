{% extends 'base/base.html' %}
{% block title %}Change Password | EngiHub{% endblock %}
{% block content %}
<h3 style="margin: 20px">Change Password</h3>
<form style="margin: 20px" class="form-horizontal" role="form" method="post">
  {% csrf_token %}
  {{ form }}
    <br><br>
  <button class="btn btn-primary" type="submit">Save changes</button>
</form>
{% endblock %}
